<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styleStatistiche.css">
  <link href="assets/bootstrap-icons-1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/footer.css">
</head>

<body>
  <div class="container-fluid main">
    <!-- MenÃ¹ a tendina per selezionare lo sport -->
    <div class="container containerSport">
      <label class="chart-label">Seleziona lo sport:</label>
      <select id="sportSelector" class="form-select">
        <option value="running">Corsa</option>
        <option value="cycling">Ciclismo</option>
        <option value="swimming">Nuoto</option>
      </select>
    </div>
    <!-- Bottoni per selezionare il tipo di grafico -->
    <div class="container">
      <label class="chart-label">Seleziona il tipo di grafico:</label>
    </div>
    <div class="container2">
      <button id="weekly-button" class="btn btn-primary chart-type-button" onclick="changeChart('weekly')">Settimanale</button>
      <button id="monthly-button" class="btn btn-primary chart-type-button" onclick="changeChart('monthly')">Mensile</button>
      <button id="annual-button" class="btn btn-primary chart-type-button" onclick="changeChart('annual')">Annuale</button>
    </div>
    <!-- Grafici -->
    <div class="chart-container">
      <h2><b>Grafici statistiche</b></h2>
      <canvas id="myChart"></canvas> <!-- grafico 1 -->
      <canvas id="myChart2" style="width:100%"></canvas> <!-- grafico 2 -->
    </div>
  </div>

    <script src="js/footer.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/statistiche.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
