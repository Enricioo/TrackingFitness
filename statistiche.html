<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styleStatistiche.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>

<body>

      <!-- Bottoni per selezionare il tipo di grafico -->
      <div class="container">
        <label>Seleziona il tipo di grafico:</label>
        <button onclick="changeChart('daily')" class="btn btn-primary">Giornaliero</button>
        <button onclick="changeChart('weekly')" class="btn btn-primary">Settimanale</button>
        <button onclick="changeChart('monthly')" class="btn btn-primary">Mensile</button>
    </div>

      <!-- grafici -->
      <div class="chart-container">
        <h2><b>Grafico statistiche</b></h2>
        <canvas id="myChart"></canvas> <!-- grafico 1 -->
        <canvas id="myChart2" style="width:100%;max-width:600px"></canvas> <!-- grafico 2 -->
      </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/statistiche.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
