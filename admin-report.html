            background-color: #0B3954;

<body>
    <!--DA FARE:

        -->
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="index.html" class="list-group-item p-3 border-end-0 text-truncate border-dark"
            data-bs-parent="index.html"><i class="bi bi-house-fill"></i> <span>Home</span></a>
        <a href="admin-report.html" class="list-group-item p-3 border-end-0 text-truncate border-dark"
            data-bs-parent="admin-report.html"><i class="bi bi-trophy-fill"></i> <span>Report</span></a>
        <a href="admin-profile.html" class="list-group-item p-3 border-end-0 text-truncate border-dark"
            data-bs-parent="admin-profile.html"><i class="bi bi-person-arms-up"></i> <span>Profilo</span></a>
        <div class="mt-auto">
            <a href="#" class="list-group-item p-3 border-end-0 text-truncate border-dark" data-bs-parent="#"
                id="logoutButton">
                <i class="bi bi-door-open-fill"></i> <span>Logout</span></a>
        </div>
    </div>

    <div class="content" id="content">
        <main class="col ps-md-2 pt-2">
            <!-- Tasto per menù sidebar -->
            <a href="#" id="toggleButton" data-bs-target="#sidebar" data-bs-toggle="collapse"
                class="toggle-button border rounded-3 p-1 text-decoration-none bg-warning-emphasis border-dark"><i
                    class="bi bi-list bi-lg py-2 p-1"></i>
            </a>
            <div class="page-header pt-3">
                <h2>Admin Report</h2>
            </div>
            <p class="lead">Visualizza le statistiche medie degli utenti in questa pagina.</p>
            <div id="charts-container" class="p-5 row">
                <div id="chart-uno" class="col-12 text-center my-5 px-0"> <!--PRIMO GRAFICO-->
                    <h3>Confronto tra le medie delle attività nel tempo</h3>
                    <div class="button-row row">
                        <div class="col-4 col-md-3 m-0 p-0 py-2">
                            <button class="btn btn-primary periodoUno" type="button">Mese</button>
                        </div>
                        <div class="col-4 col-md-3 m-0 p-0 py-2">
                            <button class="btn btn-primary periodoUno selected" type="button">Anno</button>
                        </div>
                        <div class="col-4 col-md-3 m-0 p-0 py-2">
                            <button class="btn btn-primary periodoUno" type="button">Totale</button>
                        </div>
                        <div class="col-12 col-md-3 m-0 p-0 py-2">
                            <select id="selectChartUno" class="form-select">
                                <option value="calorie">Calorie</option>
                                <option value="distanza">Distanza</option>
                                <option value="durata">Durata</option>
                            </select>
                        </div>
                    </div>
                    <div class="chart-container px-0">
                        <canvas id="attivita-tempo" data-tempo="mese" height="500" width="800" style="max-height: 500px;"></canvas>
                    </div>
                </div>
                <div id="chart-due" class="col-12 col-md-7 text-center my-5" data-tempo="mese"> <!--SECONDO GRAFICO-->
                    <h3>Totalità delle attività nel tempo</h3>
                    <div class="button-row row">
                        <div class="col-4 col-md-3 m-0 p-0 py-2">
                            <button class="btn btn-primary periodoDue" type="button">Mese</button>
                        </div>
                        <div class="col-4 col-md-3 m-0 p-0 py-2">
                            <button class="btn btn-primary periodoDue selected" type="button">Anno</button>
                        </div>
                        <div class="col-4 col-md-3 m-0 p-0 py-2">
                            <button class="btn btn-primary periodoDue" type="button">Totale</button>
                        </div>
                        <div class="col-12 col-md-3 m-0 p-0 py-2">
                            <select id="selectChartDue" class="form-select">
                                <option value="calorie">Calorie</option>
                                <option value="distanza">Distanza</option>
                                <option value="durata">Durata</option>
                            </select>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="tot-attivita" data-tempo="mese" height="300" width="480" style="max-height: 300px;"></canvas>
                    </div>
                </div>
                <div id="chart-tre" class="col-12 col-md-5 text-center my-5"> <!--TERZO GRAFICO-->
                    <h3>Numero totale per attività</h3>
                    <div class="button-row row">
                        <div class="col-4 m-0 p-0">
                            <button class="btn btn-primary periodoTre" type="button">Mese</button>
                        </div>
                        <div class="col-4 m-0 p-0">
                            <button class="btn btn-primary periodoTre" type="button">Anno</button>
                        </div>
                        <div class="col-4 m-0 p-0">
                            <button class="btn btn-primary periodoTre" type="button">Totale</button>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="attivita-numero" data-tempo="mese"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!--CONTROLLO ADMIN-->
    <!--DA INSERIRE-->
    <script src="js/admin-report.js"></script>
    <!-- LOGOUT -->
    <script src="js/logout.js"></script>
    <!-- SIDEBAR -->
    <script src="js/gsap.min.js"></script>
    <script src="js/sidebar.js"></script>
    <!--JS QUERY-->
    <script src="js/jquery-3.7.1.min.js"></script>
    <!--BOOTSTRAP-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!--FOOTER-->
    <script src="js/footer.js"></script>
    <!--GRAFICI-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</body>

</html>
